<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTeam()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let team of teams | async" (click)="showOptions(team.number, team.name)">
      {{team.number}}
    </ion-item>
  </ion-list>
</ion-content>
